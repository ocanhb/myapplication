<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creation Entry - CollaborAML</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
    }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 200px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .sidebar-header img.logo {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }
    .sidebar-header span {
      font-weight: bold;
      color: #007bff;
      font-size: 14px;
    }
    .user-info-bar {
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }
    .user-info-bar img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .user-info-bar .details {
      font-size: 12px;
    }
    .user-info-bar .name { font-weight: bold; }
    .nav { padding: 10px 15px; }
    .nav a {
      display: block;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      color: #007bff;
      border: 1px solid #007bff;
      transition: background-color 0.2s, color 0.2s;
    }
    .nav a.active, .nav a:hover {
      background-color: #007bff;
      color: white;
    }
    .logout {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }
    .logout:hover { color: red; }
    .main {
      flex: 1;
      padding: 25px 30px;
      background-color: #f5f5f5;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 22px;
      font-weight: 700;
      color: #333;
    }
    form {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .form-section {
      display: none;
      flex-direction: column;
      gap: 25px;
      background: white;
      padding: 18px 22px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-section.active { display: flex; }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 13.5px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
      line-height: 1.4;
    }
    .button-row {
      margin-top: auto;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 15px;
    }
    button {
      padding: 11px 28px;
      background-color: #007bff;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    button:hover:not(:disabled) { background-color: #0056b3; }
    button[disabled] {
      background-color: #ccc;
      cursor: default;
      color: #666;
    }
    @media (max-width: 768px) {
      .sidebar { width: 160px; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="image/logo.png" class="logo" alt="Logo" />
        <span>COLLABORAML</span>
      </div>
      <div class="user-info-bar">
        <img src="image/icon.jpg" alt="User" />
        <div class="details">
          <div class="name">Aiko</div>
          <div class="role">Owner</div>
        </div>
      </div>
      <div class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="model.html">Modeling</a>
        <a href="creation_entry.html" class="active">Creation Entry</a>
        <a href="history.html">History</a>
      </div>
    </div>
    <div class="logout" onclick="alert('You have been logged out.')">Logout</div>
  </div>

  <div class="main">
    <h2>Creation Entry</h2>
    <form id="creationForm" enctype="multipart/form-data" novalidate>
      <!-- Section 1 -->
      <section class="form-section active">
        <div class="form-group">
          <label for="problem-name">Problem Name</label>
          <input type="text" id="problem-name" name="problem_name" placeholder="Contoh: Prediksi Harga Rumah" required />
        </div>
        <div class="form-group">
          <label for="features">Features (Input)</label>
          <input type="text" id="features" name="features" placeholder="Contoh: Luas, Lokasi" required />
        </div>
        <div class="form-group">
          <label for="output">Prediction Target (Output)</label>
          <input type="text" id="output" name="output" placeholder="Contoh: Harga Rumah" required />
        </div>
        <div class="form-group">
          <label for="objective">Meaningful Objective</label>
          <textarea id="objective" name="objective" placeholder="Contoh: Prediksi harga rumah berdasarkan luas dan lokasi" required></textarea>
        </div>
      </section>

      <!-- Section 2 -->
      <section class="form-section">
        <div class="form-group">
          <label for="dataset-type">Dataset Type</label>
          <select id="dataset-type" name="dataset_type" required>
            <option value="">Pilih tipe dataset</option>
            <option value="regresi">Regresi</option>
            <option value="klasifikasi">Klasifikasi</option>
            <option value="forecasting">Forecasting</option>
          </select>
        </div>
        <div class="form-group">
          <label for="training-status">Training Status</label>
          <select id="training-status" name="training_status" required>
            <option value="">Pilih status</option>
            <option value="belum">Belum Dilatih</option>
            <option value="proses">Proses</option>
            <option value="sudah">Sudah Dilatih</option>
          </select>
        </div>
        <div class="form-group">
          <label for="accuracy">Accuracy</label>
          <input type="text" id="accuracy" name="accuracy" placeholder="Contoh: 92.5%" />
        </div>
        <div class="form-group">
          <label for="refining-strategy">Refining Strategy</label>
          <input type="text" id="refining-strategy" name="refining_strategy" placeholder="Contoh: Feature Tuning" />
        </div>
        <div class="form-group">
          <label for="refining-status">Refining Status</label>
          <select id="refining-status" name="refining_status" required>
            <option value="">Pilih status</option>
            <option value="belum">Belum</option>
            <option value="proses">Proses</option>
            <option value="sudah">Sudah</option>
          </select>
        </div>
      </section>

      <!-- Section 3 -->
      <section class="form-section">
        <div class="form-group">
          <label for="data-activity">Aktivitas Pemrosesan Data</label>
          <textarea id="data-activity" name="data_activity" placeholder="Deskripsikan aktivitas pemrosesan data..." required></textarea>
        </div>
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start_date" required />
        </div>
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end_date" required />
        </div>
        <div class="form-group">
          <label for="upload-csv">Upload CSV</label>
          <input type="file" id="upload-csv" name="upload_csv" accept=".csv" />
          <small style="color:gray;">* Upload CSV tidak disimpan di localStorage</small>
        </div>
      </section>

      <div class="button-row">
        <button type="button" id="prevBtn" disabled>Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('creationForm');
  const sections = Array.from(document.querySelectorAll('.form-section'));
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentSection = 0;

  function showSection(index) {
    sections.forEach((section, i) => {
      section.classList.toggle('active', i === index);
    });
    prevBtn.disabled = index === 0;
    nextBtn.textContent = index === sections.length - 1 ? 'Submit' : 'Next';
  }

  function validateCurrentSection() {
    const inputs = Array.from(sections[currentSection].querySelectorAll('input, select, textarea'));
    return inputs.every(input => {
      if(input.name === 'upload_csv') return true;
      return input.checkValidity();
    });
  }

  nextBtn.addEventListener('click', () => {
    if (!validateCurrentSection()) {
      Array.from(sections[currentSection].querySelectorAll('input, select, textarea')).forEach(i => i.reportValidity());
      return;
    }

    if (currentSection === sections.length - 1) {
      const formData = new FormData(form);
      let models = JSON.parse(localStorage.getItem('models')) || [];
      let history = JSON.parse(localStorage.getItem('history')) || [];

      function mapTrainingStatus(status) {
        switch(status) {
          case 'belum': return 'pending';
          case 'proses': return 'ongoing';
          case 'sudah': return 'success';
          default: return 'pending';
        }
      }

      const entry = {
        id: models.length > 0 ? models[models.length - 1].id + 1 : 1,
        title: formData.get('problem_name'),
        target: formData.get('output'),
        category: formData.get('dataset_type') || "Unknown",
        status: mapTrainingStatus(formData.get('training_status')),
        input: formData.get('features'),
        process: formData.get('objective'),
        output: formData.get('output'),
        algorithm: formData.get('refining_strategy') || "N/A",
        accuracy: formData.get('accuracy') || "N/A",
        activity: formData.get('data_activity')
      };

      models.unshift(entry);
      localStorage.setItem('models', JSON.stringify(models));

      const historyEntry = {
        id: Date.now(),
        timestamp: new Date().toISOString(),
        problem_name: formData.get('problem_name'),
        features: formData.get('features'),
        output: formData.get('output'),
        objective: formData.get('objective'),
        dataset_type: formData.get('dataset_type'),
        training_status: formData.get('training_status'),
        accuracy: formData.get('accuracy'),
        refining_strategy: formData.get('refining_strategy'),
        refining_status: formData.get('refining_status'),
        start_date: formData.get('start_date'),
        end_date: formData.get('end_date')
      };

      history.unshift(historyEntry);
      localStorage.setItem('history', JSON.stringify(history));

      alert('Form submitted and saved locally!');
      form.reset();
      currentSection = 0;
      showSection(currentSection);

      // Redirect ke history.html supaya data terbaru muncul di halaman history
      window.location.href = "history.html";

    } else {
      currentSection++;
      showSection(currentSection);
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentSection > 0) {
      currentSection--;
      showSection(currentSection);
    }
  });

  showSection(currentSection);
</script>
</body>
</html>
